---
- name: START
  - hosts: all
  gather_facts: no
  - vars:
    - ansible_become: true
    - ansible_become_method: enable


- name: Disable domain lookup
  cisco.ios.ios_system:
    lookup_enabled: false

  handlers:
    - name: save ios
      ios_command:
        commands: "write mem"
        timeout: 40
      when: not ansible_check_mode
